<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle de la Noticia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/Style/Style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg ...">
        </nav>

    <main class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h1 id="noticia-titulo"></h1>
                <hr>
                <img src="" id="noticia-img" class="img-fluid rounded mb-3" alt="Imagen de la noticia">
                <p id="noticia-texto" style="font-size: 1.1rem; line-height: 1.6;"></p>
                <a href="noticias.html" class="btn btn-primary mt-3">Volver a Noticias</a>
            </div>
        </div>
    </main>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            
            const titulo = params.get('titulo');
            const img = params.get('img');
            const texto = params.get('texto');

            document.getElementById('noticia-titulo').textContent = titulo;
            document.getElementById('noticia-img').src = img;
            document.getElementById('noticia-texto').textContent = texto;
        };
    </script>
        <script src="/Script/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
