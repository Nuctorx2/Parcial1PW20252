        <form class="d-flex" role="search" id="searchForm">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchButton" class="btn btn-outline-success" type="submit">Search</button>

    <main class="container mt-4">
        <div class="card p-4 mx-auto mt-4 shadow-sm" style="max-width: 800px;">
        <h3 class="text-center mb-4">Ingrese los datos para registrarse</h3>

        <form id="signupForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nombres" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="nombres" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="telefono" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="estrato" class="form-label">Estrato</label>
                    <input type="number" class="form-control" id="estrato" min="1" max="6" required>
                </div>
                <div class="col-md-4">
                    <label for="fechaNacimiento" class="form-label">Fecha Nacimiento</label>
                    <input type="date" class="form-control" id="fechaNacimiento" required>
                </div>
                <div class="col-md-4">
                    <label for="grupoSanguineo" class="form-label">Grupo Sanguíneo</label>
                    <select id="grupoSanguineo" class="form-select" required>
                        <option selected disabled value="">Select...</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label d-block">Género</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="Masculino">
                        <label class="form-check-label" for="generoMasculino">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="genero" id="generoFemenino" value="Femenino">
                        <label class="form-check-label" for="generoFemenino">Femenino</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="form-label d-block">Actividades Favoritas</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Futbol" id="checkFutbol">
                        <label class="form-check-label" for="checkFutbol">Fútbol</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Baloncesto" id="checkBaloncesto">
                        <label class="form-check-label" for="checkBaloncesto">Baloncesto</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Voleibol" id="checkVoleibol">
                        <label class="form-check-label" for="checkVoleibol">Voleibol</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="Ciclismo" id="checkCiclismo">
                        <label class="form-check-label" for="checkCiclismo">Ciclismo</label>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-success">Registrar</button>
                <a href="admin.html" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
    </main>

    <script src="/Script/Script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
